<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-mesto-russia-white.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Фото" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <!-- elements will be here -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="get" name="profile-form" id="input-profile" novalidate>
          <label class="popup__input-field">
            <input type="text" name="name" id="input-profile-name" placeholder="Имя"
              class="popup__profile-line" minlength="2" maxlength="40" required>
            <span class="popup__profile-line-error input-profile-name-error"></span>
          </label>
          <label class="popup__input-field">
            <input type="text" name="description" id="input-profile-description" placeholder="Описание"
              class="popup__profile-line" minlength="2" maxlength="200" required>
            <span class="popup__profile-line-error input-profile-description-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" method="get" name="card-form" id="input-card" novalidate>
          <label class="popup__input-field">
            <input type="text" name="name" id="input-card-name" placeholder="Название"
              class="popup__profile-line" minlength="2" maxlength="30" required>
            <span class="popup__profile-line-error input-card-name-error"></span>
          </label>
          <label class="popup__input-field">
            <input type="url" name="link" id="input-card-link" placeholder="Ссылка на картинку"
              class="popup__profile-line" minlength="1" required>
            <span class="popup__profile-line-error input-card-link-error"></span>
          </label>
          <button type="submit" class="popup__save-button popup__save-button_disabled">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_dark-background" id="popup-img">
      <div class="popup__container-image">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <template id="element-template">
      <article class="element">
        <img src="#" alt="#" class="element__picture">
        <button type="button" class="element__basket"></button>
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
    </template>
    <!-- <script type="module" src="scripts/cards.js"></script> -->
    <script type="module" src="scripts/index.js"></script>
  </div>
</body>

</html>
